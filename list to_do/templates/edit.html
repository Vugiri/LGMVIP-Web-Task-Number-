<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Edit Todo</title>
    <style>
      h1 {
        text-align: center;
      }
      form {
        padding: 150px;
        margin-left: 20%;
        margin-right: 20%;
        margin-top: 10%;
        background-color: rgb(232, 85, 149);
        border-radius: 20px;
      }
      button {
        color: rgb(157, 73, 241);
      }
    </style>
  </head>
  <body
    style="
      background-image: linear-gradient(
        to right,
        rgb(190, 190, 208),
        rgb(175, 175, 200),
        rgb(129, 129, 146)
      );
    "
  >
    <h1>Edit Todo</h1>
    <form action="{{ url_for('edit', index=index) }}" method="post">
      <input type="text" name="todo" value="{{ todo['task'] }}" />
      <button type="submit">Save</button>
    </form>
  </body>
</html>
